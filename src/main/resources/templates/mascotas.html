<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Rescue</title>
<link rel="stylesheet" href="/css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Inicio</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<ul class="nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/mascotas}">Nuestras mascotas</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/lista-jovenes}">Los mas pequeños</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/busca-mascota}">Busca tu mascota</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/crear-mascota}">Añade una mascota</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/eliminar-mascota}">Elimina a tu mascota</a></li>
						
					
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main id="mascotas-container">
	
	
		<div th:each="mascota : ${mascotas}" class="mascota-card">
			<img th:src="@{${mascota.url_foto}}" th:alt="${mascota.nombre}">
			<h3 th:text="${mascota.nombre}">Nombre del Perro</h3>
			<p>
				Raza: <span th:text="${mascota.raza}">Raza</span>
			</p>
			<p>
				Fecha de Nacimiento: <span th:text="${mascota.fechaNac}">Fecha
					de Nacimiento</span>
			</p>
			<p>
				Peso: <span th:text="${mascota.peso}">Peso</span> kg
			</p>
			<p>
				Chip: <span th:text="${mascota.tiene_chip ? 'Sí' : 'No'}">Sí/No</span>
			</p>
		</div>
	</main>
</body>
</html>
